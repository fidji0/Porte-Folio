
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <h1>Infos</h1>
    <ion-title></ion-title>
  </ion-toolbar>

<!-- src/app/pages/auth/auth.page.html -->
<ion-content *ngIf="authService.user?.token" class="ion-padding menu-content">
  <!-- src/app/components/menu/menu.component.html -->
  

  <div class="menu-container">
    <div class="menu-top">
      <ion-list lines="none" class="list">
        <ion-item button detail="true" class="menu-item" routerLink="perso">
          <ion-icon  name="person-outline" slot="start" ></ion-icon>
          <ion-label>Infos perso</ion-label>
        </ion-item>
        <ion-item button detail="true" class="menu-item"   routerLink="enterprise">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Info entreprise</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="menu-bottom">
      <ion-button expand="block" color="danger" class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        DÃ©connexion
      </ion-button>
    </div>
  </div>
</ion-content>
  
<ion-content *ngIf="!authService.user?.token" class="ion-padding auth-content">
  <div class="auth-container">
    <h1>Connexion</h1>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <ion-item class="auth-input">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="auth-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>
      <ion-item class="auth-input">
        <ion-icon name="business-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Code du site" formControlName="sct_code"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit"  class="ion-margin-top auth-button">
        Se connecter
        <ion-icon name="log-in-outline" slot="end"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
